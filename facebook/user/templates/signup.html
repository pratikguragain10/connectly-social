{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Create Account</title>

<style>
/* ================= BASE ================= */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  background:
    radial-gradient(circle at top left, #e8ecff, transparent 45%),
    radial-gradient(circle at bottom right, #f2e9ff, transparent 45%),
    linear-gradient(180deg, #f6f7fb, #eef1f7);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #1f2937;
}

/* ================= CARD ================= */
.container {
  width: 440px;
  padding: 28px 26px;
  border-radius: 20px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  box-shadow: 0 30px 60px rgba(0,0,0,.08);
}

/* ================= HEADER ================= */
.logo {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 8px;
}

.logo img {
  width: 34px;
  height: 34px;
}

h2 {
  text-align: center;
  margin: 8px 0 16px;
  font-size: 22px;
  font-weight: 600;
}

.divider {
  height: 1px;
  background: #e5e7eb;
  margin-bottom: 18px;
}

/* ================= FORM ================= */
.form-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 12px;
}

.form-row {
  display: flex;
  flex-direction: column;
  gap: 6px;
  margin-bottom: 14px;
}

.form-row.full {
  grid-column: 1 / -1;
}

label {
  font-size: 13px;
  color: #374151;
}

input {
  height: 40px;
  padding: 0 12px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  font-size: 14px;
  background: #ffffff;
}

input:focus {
  outline: none;
  border-color: #6366f1;
  box-shadow: 0 0 0 3px rgba(99,102,241,.15);
}

/* ================= GENDER ================= */
.gender-row {
  display: flex;
  gap: 10px;
  margin: 14px 0 18px;
}

.gender-row label {
  flex: 1;
  border: 1px solid #d1d5db;
  border-radius: 999px;
  padding: 8px 0;
  font-size: 14px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 6px;
  transition: all .15s ease;
}

.gender-row input {
  accent-color: #6366f1;
}

.gender-row label:hover {
  background: #f3f4f6;
}

/* ================= BUTTON ================= */
button {
  width: 100%;
  height: 46px;
  border-radius: 12px;
  border: none;
  background: linear-gradient(90deg, #6366f1, #4f46e5);
  color: white;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: transform .15s ease, box-shadow .15s ease;
}

button:hover {
  transform: translateY(-1px);
  box-shadow: 0 10px 20px rgba(79,70,229,.3);
}

/* ================= MESSAGES ================= */
.message {
  text-align: center;
  font-size: 14px;
  margin-bottom: 12px;
}
.message.error { color: #dc2626; }
.message.success { color: #16a34a; }

/* Logo container */
.logo-wrap {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 10px;
}

/* Circle logo */
.logo-circle {
  width: 40px;
  height: 40px;
  background: #0866ff;
  color: white;
  font-size: 26px;
  font-weight: 700;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  user-select: none;
}

/* Brand text */
.brand-name {
  font-size: 20px;
  font-weight: 600;
  color: #1f2937;
}

</style>
</head>

<body>

<div class="container">

<div class="logo-wrap">
  <div class="logo-circle">C</div>
  <strong class="brand-name">Connectly</strong>
</div>

  <h2>Create Account</h2>
  <div class="divider"></div>

  {% if messages %}
    {% for message in messages %}
      <div class="message {{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="form-grid">
      <div class="form-row">
        <label>First Name</label>
        <input type="text" name="first_name" required>
      </div>

      <div class="form-row">
        <label>Last Name</label>
        <input type="text" name="surname" required>
      </div>

      <div class="form-row full">
        <label>Username</label>
        <input type="text" name="username" required>
      </div>

      <div class="form-row full">
        <label>Email</label>
        <input type="email" name="email" required>
      </div>

      <div class="form-row full">
        <label>Password</label>
        <input type="password" name="password" required>
      </div>

      <div class="form-row full">
        <label>Mobile Number</label>
        <input type="text" name="mobile_number" required>
      </div>

      <div class="form-row full">
        <label>Date of Birth</label>
        <input type="date" name="dob" required>
      </div>
    </div>

    <div class="gender-row">
      <label><input type="radio" name="gender" value="Male" required> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
      <label><input type="radio" name="gender" value="Other"> Other</label>
    </div>

    <button type="submit">Sign Up</button>
  </form>

</div>

</body>
</html>
