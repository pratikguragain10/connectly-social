<!DOCTYPE html>  
<html lang="en">  
<head>  
   <meta charset="UTF-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>Facebook</title>  
   <style>  
      body {  
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  
        background-color: white;  
        margin: 0;  
        padding: 0;  
        display: flex;  
        align-items: center;  
        justify-content: space-between;  
        height: 79vh;  
        padding: 0 220px;  
        text-align: center;  
      }  
      .facebook-logo {  
        font-size: 5rem;  
        color: #0866FF;  
        font-weight: bold;  
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);  
      }  
      .login-container {  
        background-color: white;  
        padding: 30px;  
        border: 1px solid #ddd;  
        border-radius: 10px;  
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);  
        width: 350px;  
      }  
      .login-container input {  
        width: 90%;  
        padding: 12px;  
        margin: 12px 0;  
        border-radius: 6px;  
        border: 1px solid #ccc;  
        box-shadow: inset 0px 1px 5px rgba(0, 0, 0, 0.1);  
        font-size: 1rem;  
      }  
      .login-container button {  
        width: 99%;  
        padding: 12px;  
        background-color: #0866FF;  
        border: none;  
        color: white;  
        font-size: 1.2rem;  
        cursor: pointer;  
        border-radius: 6px;  
        transition: background-color 0.3s ease;  
      }  
      .error-message {  
        color: #ff0000;  
        margin: 10px 0;  
        font-size: 0.9rem;  
      }  
      .divider {  
        width: 100%;  
        height: 1px;  
        background-color: #ddd;  
        margin: 15px 0;  
      }  
      .signup-button {  
        margin-top: 9px;  
        display: inline-block;  
        width: 92%;  
        text-align: center;  
        padding: 12px;  
        background-color: #42b72a;  
        color: white;  
        border: none;  
        font-size: 1.1rem;  
        cursor: pointer;  
        border-radius: 6px;  
        text-decoration: none;  
        transition: background-color 0.3s ease;  
      }  
      .google-signup-button {  
        margin-top: 9px;  
        display: inline-block;  
        width: 92%;  
        text-align: center;  
        padding: 12px;  
        background-color: #db3236;  
        color: white;  
        border: none;  
        font-size: 1.1rem;  
        cursor: pointer;  
        border-radius: 6px;  
        text-decoration: none;  
        transition: background-color 0.3s ease;  
      }  
   </style>  
</head>  
<body>  
   <div class="facebook-logo">facebook</div>   
  <div class="login-container">   
    {% if error_message %}   
      <div class="error-message">{{ error_message }}</div>   
    {% endif %}   
    <form method="post" action="{% url 'login' %}">   
      <input type="text" name="username" placeholder="Username" required>   
      <input type="password" name="password" placeholder="Password" required>   
      <button type="submit">Log In</button>   
    </form>   
    <div class="divider"></div>   
    <a href="{% url 'signup' %}" class="signup-button">Create new account</a>   
    <a href="{% url 'google_signup' %}" class="google-signup-button">Sign up with Google</a>   
  </div>  
  {% if messages %}   
  <ul class="messages">   
    {% for message in messages %}   
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>   
    {% endfor %}   
  </ul>   
{% endif %}   
</body>  
</html>
