<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connectly</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f9fafb, #eef2ff);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .page {
      width: 100%;
      max-width: 1100px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 60px;
    }

    /* LEFT SECTION */
    .brand {
      flex: 1;
    }

    .brand h1 {
      font-size: 4.5rem;
      font-weight: 800;
      margin: 0;
      background: linear-gradient(90deg, #4f46e5, #3b82f6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand p {
      margin-top: 20px;
      font-size: 1.3rem;
      color: #4b5563;
      max-width: 420px;
    }

    .features {
      margin-top: 30px;
      color: #374151;
      font-size: 1rem;
    }

    .features div {
      margin-bottom: 10px;
    }

    /* LOGIN CARD */
    .login-container {
      width: 360px;
      padding: 30px;
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #111827;
    }

    .login-container input {
      width: 100%;
      padding: 13px 14px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      transition: border 0.2s, box-shadow 0.2s;
    }

    .login-container input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
    }

    .login-container button {
      width: 100%;
      padding: 13px;
      border-radius: 10px;
      border: none;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #4f46e5, #3b82f6);
      color: white;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .login-container button:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.35);
    }

    .login-container button:active {
      transform: scale(0.97);
    }

    .error-message {
      color: #dc2626;
      font-size: 0.9rem;
      margin-bottom: 12px;
      text-align: center;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 18px 0;
      color: #9ca3af;
      font-size: 0.9rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #d1d5db;
    }

    .divider span {
      margin: 0 10px;
    }

    .signup-button {
      display: block;
      width: 100%;
      padding: 12px;
      text-align: center;
      background-color: #22c55e;
      color: white;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      margin-bottom: 10px;
      transition: background-color 0.2s ease;
    }

    .signup-button:hover {
      background-color: #16a34a;
    }

    .google-signup-button {
      display: block;
      width: 100%;
      padding: 12px;
      text-align: center;
      background-color: white;
      color: #374151;
      border-radius: 10px;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid #d1d5db;
      transition: background-color 0.2s ease;
    }

    .google-signup-button:hover {
      background-color: #f9fafb;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .page {
        flex-direction: column;
        text-align: center;
      }

      .brand p {
        margin-left: auto;
        margin-right: auto;
      }
    }
  </style>
</head>

<body>

  <div class="page">

    <!-- LEFT BRAND -->
    <div class="brand">
      <h1>Connectly</h1>
      <p>Connect with friends, share moments, and build your social world.</p>

      <div class="features">
        <div>üåê Share updates & photos</div>
        <div>üí¨ Stay connected with friends</div>
        <div>‚ú® Discover new people</div>
      </div>
    </div>

    <!-- LOGIN CARD -->
    <div class="login-container">
      <h2>Welcome back üëã</h2>

      {% if error_message %}
        <div class="error-message">{{ error_message }}</div>
      {% endif %}

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>

      <div class="divider"><span>or</span></div>

      <a href="{% url 'google_signup' %}" class="google-signup-button">
        Continue with Google
      </a>

      <a href="{% url 'signup' %}" class="signup-button">
        Create new account
      </a>
    </div>

  </div>

</body>
</html>
